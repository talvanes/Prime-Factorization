<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Prime Factorization</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom formatting -->
    <link href="css/custom.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
    	<h1 class="page-header">Prime factorization</h1>
    	<p class="lead">Enter a number to display its prime factors:</p>
    	<!-- The program: input number field and the result (output) -->
    	<div class="custom-group">
				<form id="primeFactors" class="form-horizontal">
					<div class="form-group">
						<label for="number" class="sr-only">Type in number:</label>
						<div class="col-lg-3 col-md-3">
							<input type="number" class="form-control" id="number" min="2" max="10000000" step="1" />
						</div>
						<div class="col-lg-8 col-md-8">
							<output id="result" class="form-control" for="number" form="primeFactors"></output>
						</div>
						<div class="col-lg-1 col-md-1">
							<button id="action-ok" type="button" class="btn btn-primary btn-sm" aria-label="OK">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</form>
    	</div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Custom routines for our program -->
    <script src="js/main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
